<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <h1>Checkout Book</h1>
</head>
<body>

    {% if message %}
        <p style="color:blue;">{{ message }}</p>
    {% endif %}
    
    <table>
        <tr>
            <td>
                <form action="" method="post">
                    <table>
                        <tr>
                            <td><label for="personname">Person Name</label></td>
                            <td><input type="text" name="personname" required></td>
                        </tr>
                        <tr>
                            <td><label for="bookname">Book Name</label></td>
                            <td><input type="text" name="bookname" required></td>
                        </tr>
                    </table>
            </td>
        </tr>
        <tr>
            <td>              
                    <button type="submit" value="Submit">Submit</button>
                    <button type="reset" value="Reset">Reset</button>                        
                </form>
            </td>
            <td> 
                <form action="/catalog" method="post">
                    <p>
                        <button name="catalog" onClick="catalog()">Catalog</button>
                    </p>
                </form>
           </td>
       </tr>
    </table>

</body>
</html>
